<!DOCTYPE html>
<html>
<head>
    <title>PDF2PPT</title>
    <!-- Add your CSS stylesheets and other necessary external resources here -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>PDF2PPT</h1>

    <form action="/submit" method="post" enctype="multipart/form-data">
        <!-- File Upload -->
        <label for="pdf1">Upload OPQ File:</label>
        <input type="file" id="pdf1" name="pdf1">
        <br>

        <label for="pdf2">Upload Verify File:</label>
        <input type="file" id="pdf2" name="pdf2">
        <br>

        <!-- Checkboxes -->
<label for="checkbox1">
    <input type="checkbox" id="checkbox1" name="checkbox" value="Besluta och starta aktiviteter"> Besluta och starta aktiviteter
</label>
<br>

<label for="checkbox2">
    <input type="checkbox" id="checkbox2" name="checkbox" value="Leda och följa upp"> Leda och följa upp
</label>
<br>

<label for="checkbox3">
    <input type="checkbox" id="checkbox3" name="checkbox" value="Arbeta med människor"> Arbeta med människor
</label>
<br>

<label for="checkbox4">
    <input type="checkbox" id="checkbox4" name="checkbox" value="Skapa relationer och nätverk"> Skapa relationer och nätverk
</label>
<br>

<label for="checkbox5">
    <input type="checkbox" id="checkbox5" name="checkbox" value="Uppnå personliga arbetsmål"> Uppnå personliga arbetsmål
</label>
<br>


<label for="checkbox6">
    <input type="checkbox" id="checkbox6" name="checkbox" value="Övertala och påverka"> Övertala och påverka
</label>
<br>

<label for="checkbox7">
    <input type="checkbox" id="checkbox7" name="checkbox" value="Skriva och rapportera"> Skriva och rapportera
</label>
<br>

<label for="checkbox8">
    <input type="checkbox" id="checkbox8" name="checkbox" value="Tillämpa expertis och teknologi"> Tillämpa expertis och teknologi
</label>
<br>

<label for="checkbox9">
    <input type="checkbox" id="checkbox9" name="checkbox" value="Analysera"> Analysera
</label>
<br>

<label for="checkbox10">
    <input type="checkbox" id="checkbox10" name="checkbox" value="Lära och utforska"> Lära och utforska
</label>
<br>



    <div class="submit_div">
        <input type="submit" value="Submit">
    </div>

        <!-- Submit Button -->
    </form>

    <div>
        {% if output %}
        <h3>Succesfully modified the presentation! Download Below</h3>
        <a href="/download" class="download-button">Download Modified Presentation</a>
        {% endif %}
    
        {% if error_message %}
        <h3 class="error_message">{{ error_message }}</h3>
        {% endif %}
    </div>
    
    
    

    <!-- Add your JavaScript code or other HTML elements as needed -->

    <!-- Add your JavaScript files and other necessary external resources here -->

</body>
</html>
